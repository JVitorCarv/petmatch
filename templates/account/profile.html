{% extends 'base.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}
<h1><span id="owner"></span> Profile page</h1>
<h2>Pets:</h2>
<ul>
    {% for pets in object_list %}
        <li>{{ pets.pet_name }} - {{ pets.race }}<br/>
            <img "{{ pets.pet_image.url }}" width="250" height="250">
        </li>
    {% endfor %}
</ul>

<script>
    var owner = "{{ user.username }}";
    document.getElementById("owner").innerHTML = owner;

</script>
    
{% endblock %}
